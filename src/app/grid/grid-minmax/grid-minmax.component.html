<mat-card class="card-demo">
  <mat-card-title>Grid with Minmax (GridMinmaxComponent)</mat-card-title>
  <mat-card-content class="containerX">
    <div class="colorNested autoHeight">
      <div gdGap="10px" gdColumns="repeat(auto-fill, minmax(200px, 1fr))">
        <div class="box" gdColumn="auto / span 2">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
        <div class="box">D</div>
        <div class="box">E</div>
        <div class="box">F</div>
        <div class="box" gdColumn="auto / span 2" gdRow="auto / span 2">G</div>
        <div class="box">H</div>
        <div class="box">I</div>
        <div class="box">J</div>
        <div class="box" gdColumn="auto / span 3">K</div>
        <div class="box">L</div>
        <div class="box">M</div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
